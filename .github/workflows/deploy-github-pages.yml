name: Build and Publish Storybook to GitHub Pages

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: "10.30.0"

      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          cache: "pnpm"
      - name: Check if Storybook is affected
        id: turbo-ignore
        continue-on-error: true
        run: pnpm dlx turbo-ignore --task=build-storybook @frey-ui/storybook
      - name: Skip deploy (unaffected)
        if: steps.turbo-ignore.outcome == 'success'
        run: echo "No Storybook changes detected. Skipping GitHub Pages deploy."
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        if: steps.turbo-ignore.outcome == 'failure'
        with:
          install_command: pnpm install --frozen-lockfile
          build_command: pnpm turbo run build-storybook --filter=@frey-ui/storybook
          path: apps/storybook/storybook-static
          checkout: false
