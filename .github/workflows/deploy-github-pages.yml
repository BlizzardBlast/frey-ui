name: Build and Publish Storybook to GitHub Pages

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: "10.30.0"

      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          cache: "pnpm"
      - name: Check if Storybook is affected
        id: affected
        run: |
          set +e
          pnpm dlx turbo-ignore --task=build-storybook @frey-ui/storybook
          CODE=$?
          if [ "$CODE" -eq 1 ]; then
            echo "storybook_affected=true" >> "$GITHUB_OUTPUT"
          elif [ "$CODE" -eq 0 ]; then
            echo "storybook_affected=false" >> "$GITHUB_OUTPUT"
          else
            echo "Unexpected turbo-ignore exit code: $CODE"
            exit "$CODE"
          fi
      - name: Skip deploy (unaffected)
        if: steps.affected.outputs.storybook_affected == 'false'
        run: echo "No Storybook changes detected. Skipping GitHub Pages deploy."
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        if: steps.affected.outputs.storybook_affected == 'true'
        with:
          install_command: pnpm install --frozen-lockfile
          build_command: pnpm turbo run build-storybook --filter=@frey-ui/storybook
          path: apps/storybook/storybook-static
          checkout: false
