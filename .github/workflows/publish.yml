name: Release

on:
    push:
        branches:
            - main

permissions:
    contents: write # ðŸ‘ˆ Required to commit the changelog back to the repo
    issues: write # Required to comment on released issues
    pull-requests: write
    id-token: write # Required for provenance (optional)

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Critical: semantic-release needs full history to calculate versions
                  persist-credentials: false # We use a special token for the push back

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.15.1
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Semantic Release
              env:
                  # This token lets the bot commit the CHANGELOG.md back to main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # This token lets the bot publish to npm
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
